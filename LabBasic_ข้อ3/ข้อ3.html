<body>
    <script>
    let n = prompt ('n=?')
    let result = ""
    function draw (n) {
            for (let i = 1; i <= n; i++){
                
                for (let i2 = 1; i2 <= n; i2++){
               result += i2
                }
            result += "\n"    
            }
                
        return result
        }
       console.log(draw(n))
       alert (result)
    </script>
</body>
