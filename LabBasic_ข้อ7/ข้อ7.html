<body>
    <script>
        let n = prompt ('n=?')
        let result =''
        let num = 0
    function draw (n) {
        num = n*n
            for (let i = 1; i <= n; i++){
                for (let j=1; j <=n; j++) {
                   result = result.concat(num);
                   num--
                }
                result = result.concat("\n")
            }
                        
        return result
    }
        alert (draw(n))
    </script>
</body>
